<div class="post-details-container">
    <div class="post-header">
      <h1>{{ post?.title }}</h1>
      <p><strong>By:</strong> {{ post.userId.username }}</p>
    </div>
  
    <div class="post-body">
      <p>{{ post.text }}</p>
    </div>
  
    <div class="comments-section">
      <h3>Comments</h3>
      <div *ngFor="let comment of comments" class="comment-item">
        <div class="comment-header">
          <span class="comment-author">{{ comment.userId.username }}</span>
          <span class="comment-time">{{ comment.created_at | date }}</span>
        </div>
        <p class="comment-text">{{ comment.text }}</p>
      </div>
  
      <div class="comment-form">
        <textarea [(ngModel)]="commentText" placeholder="Add a comment..."></textarea>
        <button [disabled]="!commentText.trim()" (click)="onSubmitComment()">Submit Comment</button>
      </div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </div>
  </div>
