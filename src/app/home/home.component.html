<div class="container">
  <div class="welcome">
    <h1>Welcome to Cars Blog</h1>
    <p>
      Explore, share, and discuss your passion for cars. Publish your opinions,
      share your rides, and engage with other car enthusiasts.
    </p>
    <div *ngIf="!isLoggedIn" class="auth-links">
      <a routerLink="/login" class="btn">
        <i class="fas fa-sign-in-alt"></i> Login
      </a>
      <a routerLink="/register" class="btn">
        <i class="fas fa-user-plus"></i> Register
      </a>
    </div>
  </div>
</div>
