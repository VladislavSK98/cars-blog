<div class="garage-container">
    <h2>My Garage</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="make">Car Make:</label>
        <input type="text" id="make" [(ngModel)]="newCar.make" name="make" placeholder="Car Make" required />
      </div>
  
      <div class="form-group">
        <label for="model">Car Model:</label>
        <input type="text" id="model" [(ngModel)]="newCar.model" name="model" placeholder="Car Model" required />
      </div>
  
      <div class="form-group">
        <label for="year">Car Year:</label>
        <input type="number" id="year" [(ngModel)]="newCar.year" name="year" placeholder="Car Year" required />
      </div>
  
      <button type="submit" class="submit-btn">Add Car</button>
    </form>
  
    <div class="garage-list">
      <h3>Your Cars</h3>
      <ul>
        <li *ngFor="let car of cars">
          {{ car.make }} {{ car.model }} ({{ car.year }})
        </li>
      </ul>
    </div>
  </div>
