<div *ngIf="isLoading" class="loader">Loading cars...</div>
<div *ngIf="!isLoading">
  <h1>Cars</h1>
  <div *ngFor="let car of cars" class="car">
    <h2>{{ car.make }} {{ car.model }}</h2>
    <p>Horsepower: {{ car.power }}</p>
    <a [routerLink]="'/cars/' + car.id">View Details</a>
  </div>
</div>
