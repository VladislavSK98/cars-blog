<div class="blog-container">
  <h2>Blog</h2>

  <!-- Списък с публикации -->
  <div class="post-list">
    <div *ngFor="let post of posts" class="post-item">
      <div class="post-image">
        <img [src]="post.imageUrl || 'assets/images/default-image.png'" alt="Post Image" />
      </div>
      <div class="post-content">
        <h3>{{ post.title }}</h3>
        <div class="post-meta">
          <p><strong>By:</strong> {{ post.userId.username }} | <strong>Date:</strong> {{ post.createdAt | date:'shortDate' }}</p>
        </div>
        <p>{{ post.text | slice: 0:250 }}...</p>
        <a [routerLink]="['/blog', post._id]" class="btn">Read More</a>
      </div>
    </div>
  </div>

  <div class="new-post-link">
    <a routerLink="/new-post" class="btn">New Post</a>
  </div>
</div>
