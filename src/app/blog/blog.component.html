<div class="blog-container">
  <h2>Blog</h2>

  <!-- Списък с публикации -->
  <div class="post-list">
    <div *ngFor="let post of posts" class="post-item">
      <h3>{{ post.title }}</h3>
      <p><strong>By:</strong> {{ post.userId.username }}</p>
      <p>{{ post.text | slice: 0:150 }}...</p>
      <a [routerLink]="['/blog', post._id]" class="btn" >Read More</a>
    </div>
  </div>

  <div class="new-post-link">
    <a routerLink="/new-post" class="btn">New Post</a>
  </div>
</div>
